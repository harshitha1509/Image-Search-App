<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Unsplash Image Search</title>
</head>
<body>

    <div class="container">
        <h1>Image Search App</h1>
        <p>Search for stunning images from Unsplash.</p>

        <div class="search-box">
            <label for="search-text">Enter Text:</label>
            <input type="text" id="search-text" placeholder="Type something..."/>
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
